<head>
    <meta charset="UTF-8">

    <title>Welcome</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Container Styling */
        .container {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        /* Header Styling */
        h1 {
            font-size: 3.5rem;
            color: #FF5722;
            margin-bottom: 20px;
            font-weight: bold;
        }

        h2 {
            font-size: 2.2rem;
            color: #2196F3;
            margin-bottom: 30px;
        }

        /* Paragraph Styling */
        p {
            font-size: 1.1rem;
            color: #777;
            margin-bottom: 25px;
        }

        /* Links Styling */
        a {
            display: inline-block;
            margin: 12px 0;
            font-size: 1.2rem;
            color: #FFFFFF;
            text-decoration: none;
            padding: 14px 30px;
            background-color: #4CAF50;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        a:hover {
            background-color: #388E3C;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        a:active {
            transform: translateY(1px);
        }

        /* Media Query for Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 30px 40px;
            }

            h1 {
                font-size: 2.8rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            a {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
